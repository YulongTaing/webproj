<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OpenEdu | Sign Up</title>
        <link rel="stylesheet" href="assets/css/log.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i>Sign Up with Google</a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f">Sign Up with Facebook</i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github">Sign Up with Github</i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in">Sign Up with LinkedIn</i></a>
                    </div>
                    <span>or continue with your email</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Sign Up</button>
                </form>
            </div>
    </body>
</html>
